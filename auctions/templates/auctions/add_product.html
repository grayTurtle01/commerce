{% extends 'auctions/layout.html' %}

{% block title%}Add Product{% endblock %}

{% block body %}
  <div class="div-center col-lg-5 col-sm-10 mt-5 p-3">

    <h1>Add New Product </h1>
    <form action="{% url 'add_product' %}" method="post" class="col-lg-7 col-sm-7 mb-3">
      {% csrf_token %}
      
      <div class="form-group">
        <input name="product_name" type="text" placeholder="Product Name*" autofocus
        class="form-control"  required>
      </div>
      
      <div class="form-group">
        <textarea name="description" placeholder="Description*" 
        class="form-control"  required></textarea>
    </div>
    
    <div class="form-group">
      <input name="price" placeholder="Initial Price*" type="number" 
      class="form-control" required>
    </div>
    
    <div class="form-group">
      <input name="image_url" type="text" placeholder="Image_url"  
      class="form-control" >
    </div>
    
    
    <div class="form-group">
      <select name="category">
        <option value="" disabled selected>Category</option>
        <option value="Books">Books</option>
        <option value="Toys">Toys</option>
        <option value="Fashion">Fashion</option>
        <option value="Electronics">Electronic</option>
      </select>
    </div>
    

    <button class="btn btn-primary">Add Product</button>

  </form>
</div>
  {% endblock %}
