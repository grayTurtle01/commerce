{% extends 'auctions/layout.html' %}

{% block title%}Add Product{% endblock %}

{% block body %}
  <h1>New Product </h1>
  <form action="{% url 'add_product' %}" method="post" class="col-lg-3 col-sm-6 mb-3">
    {% csrf_token %}

    <div class="form-group">
      <input name="product_name" type="text" placeholder="Product Name" 
             class="form-control"  >
    </div>
  
    <div class="form-group">
      <input name="description" type="text" placeholder="Description" 
             class="form-control"  >
    </div>

    <div class="form-group">
      <input name="price" placeholder="Price" type="number" 
             class="form-control" >
    </div>

    <div class="form-group">
      <input name="image" type="text" placeholder="Image"  
             class="form-control" >
    </div>

    <div class="form-group">
      <input name="file" type="file" placeholder="File"  
             class="form-control" >
    </div>

    <div class="form-group">
      <select name="category" id="">
        <option value="" disabled>Category</option>
        <option value="Books">Books</option>
        <option value="Toys">Toys</option>
        <option value="Fashion">Fashion</option>
        <option value="Electronics">Electronis</option>
      </select>
    </div>


    <button class="btn btn-primary">Add Product</button>

  </form>
{% endblock %}
